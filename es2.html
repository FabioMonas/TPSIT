<!DOCTYPE html>
<head>
  <title>max</title>
<body>
  <h1>Numero Maggiore:</h1>
Numero 1:<input type="text" id=A value=0 /><br>
Numero 2:<input type="text" id=B value=0 /><br>
Numero 3:<input type="text" id=C value=0 /><br>
<input type=button value=Numero Maggiore onclick="maxminmed();" />
<div id="OT"></div><br>

<script>
function maxminmed(){
var a, b, c, max;

a=parseInt(A.value);
b=parseInt(B.value);
c=parseInt(C.value);

if(a>b){max=a;}
else {max=b;}

if(c>max){max=c;}



OT.innerHTML='numero massimo:'+max+'';
}

</script>
</body>
</html>
