<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fattori</title>
</head>

<body onload="fattori()">
    <script>
        let cont = 0;
        let max = 0, max2 = 0;
        let nMax, nMax2;
        let trov = false;
        let somma = 0;
        function fattori() {
            for (let i = 1; i < 1000; i++) {
            for (let j = 1; j < 1000 / 2; j++) {
                if (i % j == 0) {
                    cont++;
                    }
                }
                if (max < cont + 1) {
                    max = cont + 1;
                    nMax = i;
                }
                cont = 0;
            }
            document.getElementById('ciao').innerHTML += 'Numero con più divisori tra 1 e 1000: '+nMax +', divisori: '+max;
            for (let i=1000;i<2000;i++) {
                for (letj=1;j<2000/2;j++) {
                    if (i % j == 0) {
                        cont++;
                    }
                }
                if (max2<cont+1) {
                    max2=cont+1;
                    nMax2=i;
                }
                cont = 0;
            }

            document.getElementById('ciao').innerHTML += '<br>Numero con più divisori tra 1000 e 2000: ' + nMax2 + ', divisori: ' + max2;

           
          
        }
    </script>

    <div id="ciao">
    </div>

    <style>
        div {
            height: 100px;
            width: 50%;
            border: solid 5px black;
            margin: 50px;
            padding: 20px;
        }
    </style>
</body>

</html>
